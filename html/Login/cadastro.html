<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
  <div class="topo">
    <!-- Botão do menu lateral -->
    <div class="menutopo">
      <button id="btnlateral">☰</button>
    </div>
    <!-- Botão de alternar tema (canto superior direito) -->
    <div class="tema">
      <button id="btntema"><i class="bi bi-cloud-moon-fill"></i></button>
    </div>
    <!-- Menu lateral -->
    <div id="menu" class="menu">
      <a href="index.html">Início</a>
      <a href="chamados.html">HelpDesk</a>
      <a href="tutoriais.html">Tutoriais</a>
      <a href="#contatos">Contatos</a>
    </div>
    <!-- Tela de Cadastro -->
    <main>
      <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastro-form">
          <div class="form-group">
            <label for="nome-fantasia">Nome Fantasia</label>
            <input type="text" id="nome-fantasia" name="nome-fantasia" required>
          </div>

          <div class="form-group">
            <label for="razao-social">Razão Social</label>
            <input type="text" id="razao-social" name="razao-social" required>
          </div>

          <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" required>
          </div>

          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required>
          </div>

          <div class="form-group">
            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro">
          </div>

          <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero">
          </div>

          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento">
          </div>

          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro">
          </div>

          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade">
          </div>

          <div class="form-group">
            <label for="uf">UF</label>
            <select id="uf" name="uf">
              <option value="">Selecione</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </div>
    </main>
    <script src="/js/cadastro.js"></script>
</body>

</html>
