<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpDesk - Abertura de Chamados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      color: #555;
    }

    input, textarea, select, button {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-message {
      color: green;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Abertura de Chamado - HelpDesk</h1>
    <form id="helpdeskForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

      <label for="setor">Setor:</label>
      <select id="setor" name="setor" required>
        <option value="">Selecione o setor</option>
        <option value="TI">TI</option>
        <option value="RH">Recursos Humanos</option>
        <option value="Financeiro">Financeiro</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="descricao">Descrição do Problema:</label>
      <textarea id="descricao" name="descricao" rows="5" placeholder="Descreva o problema aqui..." required></textarea>

      <button type="submit">Abrir Chamado</button>
    </form>
    <div id="successMessage" class="success-message" style="display: none;">
      Chamado aberto com sucesso! Nossa equipe entrará em contato em breve.
    </div>
  </div>

  <script>
    const form = document.getElementById('helpdeskForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio do formulário

      // Aqui você pode adicionar a lógica para enviar os dados a um servidor

      // Simula uma resposta de sucesso
      form.reset();
      successMessage.style.display = 'block';

      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 5000); // Oculta a mensagem após 5 segundos
    });
  </script>
</body>
</html>
